<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Circular Loader</title>
  </head>
  <body>
    <div class="wrap">
      <svg width="50%" height="50%" viewBox="0 0 200 200">
        <defs>
          <linearGradient id="myGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#1886d1" />
            <stop offset="100%" stop-color="#86BC25" />
          </linearGradient>
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="3" stdDeviation="1" flood-color="#86BC25" flood-opacity="0.5" />
        </defs>
        <circle cx="100" cy="100" r="80" />
      </svg>
    </div>
    <script src="loading.js"></script>
  </body>
</html>
